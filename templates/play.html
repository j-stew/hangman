{% extends "layout.html" %}
{% block nav %}
<li><a href="{{ url_for('scores') }}">Scores</a></li>
{% endblock %}
{% block content %}
<h1>Guess a letter!</h1>
    <form method="post" action="{{ url_for('play') }}">
    <p><input type="text" name="guess" required></p>
    <br>
    <br>
    <p><button type="submit">Send</button></p>
    </form>
<h1>Progress: {{ guessed }}</h1>
<h1>Incorrectly guessed: {{ incorrectly_guessed }}</h1>
<h1>Remaining guesses: {{ remaining_guesses }}</h1>
{% endblock %}
