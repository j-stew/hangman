{% extends "layout.html" %}

{% block title %}
Top Scores
{% endblock %}

{% block page %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Wins</th>
      <th>Loses</th>
    </tr>
  </thead>
  {% for score in top_scores %}
  <tbody>
    <tr>
      <td class="text-capitalize">{{ score.username }}</td>
      <td>{{ score.wins }}</td>
      <td>{{ score.loses }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
