{% extends "layout.html" %}

{% block title %}
<h1>Better luck next time!</h1>
{% endblock %}

{% block page %}
<div class="panel panel-success">
	<div class="panel-heading">Answer</div>
	<div class="panel-body">{{ guesses.answer }}</div>
</div>

<div class="panel panel-danger">
	<div class="panel-heading">Your Correct Guesses</div>
	<div class="panel-body">{{ guesses.correct_guesses }}</div>
</div>
{% endblock %}
