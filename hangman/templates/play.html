{% extends "layout.html" %}

{% block title %}
Guess a letter!
{% endblock %}

{% block page %}
<div class="panel panel-success">
  <div class="panel-heading" style="font-size: large">Progress</div>
  <div class="panel-body text-uppercase" style="font-size: large">{{ guesses.correct_guesses }}</div>
</div>

<div class="panel panel-warning">
  <div class="panel-heading" style="font-size: large">Incorrect guesses</div>
  <div class="panel-body text-uppercase" style="font-size: large">{{ guesses.incorrect_guesses }}</div>
</div>

<div class="well" style="font-size: large">Remaining guesses: {{ guesses.remaining_guesses }}</div>

<form method="post" action="{{ url_for('play') }}">
  <div class="form-group">
    <label for="guess" style="font-size: large">Guess:</label>
    <div class="row">
        <div class="col-md-2">
            <input type="text" class="form-control input-lg" name="guess" autocomplete=off required>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-info btn-lg">Submit</button>
</form>
{% endblock %}
