{% extends "layout_outside.html" %}
{% block page %}
<h2>Sign-up for your account</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post" action="{{ url_for('signup') }}" autocomplete=off>
            <div class="form-group">
          <label for="username">Select a username:</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Select a password:</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm password:</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Enter password" required>
        </div>
{% endblock %}
