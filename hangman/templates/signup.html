{% extends "layout_outside.html" %}
{% block page %}
<h2>Sign-up for your account</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form class="form-inline" role="form" method="post" action="{{ url_for('signup') }}">
{% endblock %}
